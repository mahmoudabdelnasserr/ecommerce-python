{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y">
<div class="container">

<div class="row">
	<main class="col-md-9">

<div class="card">
<h3 style="text-align:center"> My Wishlist </h3>
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">

<tr class="small text-uppercase">

  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
{% for wishlist_item in wishlist_items %}
<tr>
	<td>
		<figure class="itemside">
			<div class="aside"><img src="{{ wishlist_item.product.images.url }}" class="img-sm"></div>
			<figcaption class="info">
				<a href="{{ wishlist_item.product.get_url }}" class="title text-dark">{{ wishlist_item.product.product_name }}</a>
				<p class="text-muted small">Size: XL, Color: blue, <br> Brand: Gucci</p>
			</figcaption>
		</figure>
	</td>
	<td>

	</td>
	<td>
		<div class="price-wrap">

			<small class="text-muted"> ${{ wishlist_item.product.price  }}</small>
		</div> <!-- price-wrap .// -->
	</td>
		<td class="text-right">
		<a href="{% url 'remove_wishlist_item' wishlist_item.product.id wishlist_item.id %}" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger">Remove</a>
	</td>
	<td class="text-right">
	</td>
</tr>

{% endfor %}

</tbody>
</table>

<div class="card-body border-top">
	<a href="{% url 'store' %}" class="btn btn-light"> <i class="fa fa-chevron-left"></i> Continue shopping </a>
</div>
</div> <!-- card.// -->
</div>




</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
